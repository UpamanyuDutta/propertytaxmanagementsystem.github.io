<!DOCTYPE html>
<html>
<head>
    <style>
        .button {
            background-color: #04AA6D;
            color: white;
            padding: 14px 20px;
            margin: auto;
            border: none;
            cursor: pointer; 
            left: 50%;
            right: 50%;
            width: 100%;
            text-decoration: none;
        }
    </style>
    <link rel="stylesheet" href="login.css" type="text/css" media="screen">
    <h1 style="text-align:center;">PROPERTY TAX MANAGEMENT SYSTEM</h1>
</head>
<body>
    <div class="signin">
      <div class="back-img">
        <div class="sign-in-text">
          <h2 class="active">Sign In</h2>
          <h2 class="nonactive">Sign Up</h2>
        </div><!--/.sign-in-text-->
        <div class="layer">
        </div><!--/.layer-->
        <p class="point">&#9650;</p>
      </div><!--/.back-img-->
      <div class="form-section">
       
        <form action="#">
          <!--Email-->
            <div class="col-1">
            <strong class="d-block color-1 margin-bot2">Email Id/ Mobile Number</strong>
            <div class="container">
                <input type="text" placeholder="Enter" name="uid" required>
                
            </div>
          <br/>
          <br/>
          <!--Password-->
          <div class="col-1">
            <strong class="d-block color-1 margin-bot2">Password</strong>
            <div class="container">
                <input type="password" placeholder="Enter" name="pwd" required>
                
          </div>
          <br/>
          <p class="forgot-text">Forgot Password ?</p>
          <!--CheckBox-->
          <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-1">
          <input type="checkbox" id="checkbox-1" class="mdl-checkbox__input" checked>
          <span class="keep-text mdl-checkbox__label">Keep me Signed In</span>
        </label>
        </form>
      </div><!--/.form-section-->
    <br>
    </br>
    <div class="si">
        <a href="otp.html" class="button">
            Sign In
        </a><!--/button-->
    </div>
    </div><!--/.signin-->
  </body>
</html>
